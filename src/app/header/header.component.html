<mat-toolbar color="primary">
    <span>
      <a routerLink="/">Post List</a>
    </span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuth">
        <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
      </li>

      <li *ngIf="!userIsAuth">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!userIsAuth">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </li>
      <li *ngIf="userIsAuth">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
      <li>
        <a mat-button routerLink="map" routerLinkActive="mat-accent">Map</a>
      </li>
      <li>
          <a mat-button routerLink="d3" routerLinkActive="mat-accent">D3</a>
      </li>
      <li>
        <a mat-button routerLink="mapReduceD3" routerLinkActive="mat-accent">D3 using mapReduce</a>
      </li>
      <li>
        <a mat-button routerLink="scraps" routerLinkActive="mat-accent">Scraps</a>
      </li>
      <li *ngIf="userIsAuth">
        <a mat-button routerLink="/chat" routerLinkActive="mat-accent">Chat</a>
      </li>
    </ul>
  </mat-toolbar>
