<mat-toolbar color="primary">
    <span>
      <a routerLink="/">MyMessages</a>
    </span>
    <span class="spacer"></span>
    <ul>
      <li *ngIf="userIsAuth">
        <a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
      </li>

      <li *ngIf="userIsAuth">
        <a mat-button routerLink="/comments/create" routerLinkActive="mat-accent">New Comment</a>
      </li>

      <li *ngIf="userIsAuth">
        <a mat-button routerLink="/commentsList" routerLinkActive="mat-accent">Comments list</a>
      </li>

      <li *ngIf="!userIsAuth">
        <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
      </li>
      <li *ngIf="!userIsAuth">
        <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
      </li>
      <li *ngIf="userIsAuth">
        <button mat-button (click)="onLogout()">Logout</button>
      </li>
      <li>
        <a mat-button routerLink="map" routerLinkActive="mat-accent">map</a>
      </li>
    </ul>
  </mat-toolbar>
